<div ng-include="'header.html'"></div>

<div class="body-bar ng-scope">
  <div class="container">
    <h4 class="text-center">消息保存路径</h4>
    <div class="alert alert-success hidden" role="alert" ng-show="updated">更新成功!</div>
    <form class="form-horizontal message" method="post" enctype="multipart/form-data">
          <div class="form-group">
        <label for="aes" class="col-sm-2 control-label">已经设置路径：</label>
        <div class="col-sm-10">
          <p>{{saved || '尚未有保存数据'}}</p>
        </div>
      </div>
          <div class="form-group">
        <label for="aes" class="col-sm-2 control-label">当前选择的路径：</label>
        <div class="col-sm-10">
          <p>{{storage || '尚未选择'}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="aes" class="col-sm-2 control-label">选择模板路径：</label>
        <div class="col-sm-10">
          <input type="file" webkitdirectory
          onchange="angular.element(this).scope().onSelectStorage(this)"
          name="storage" ng-model="storage" class="form-control" id="storage" placeholder="请指定模板路径"
          />
        </div>
      </div>
      <hr/>
      <div class="text-center">
        <button type="button" class="btn btn-danger" ng-click="submitStorage()">保存</button>
      </div>
    </form>
  </div>
</div>
<div ng-include="'footer.html'"></div>
