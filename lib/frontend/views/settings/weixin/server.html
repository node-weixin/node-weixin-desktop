<div ng-include="'header.html'"></div>

<div class="body-bar ng-scope">
  <div class="container">
    <form class="form-horizontal app" method="post" action="" enctype="multipart/form-data">
      <div class="form-group">
        <label for="id" class="col-sm-2 control-label">server hostname</label>
        <div class="col-sm-10">
          <input type="text" disabled name="host" class="form-control" id="host" ng-model="server.host" placeholder="服务器子域名" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="secret" class="col-sm-2 control-label">server prefix</label>
        <div class="col-sm-10">
          <input type="text" disabled name="prefix" class="form-control" id="prefix" ng-model="server.prefix" placeholder="服务器地址前prefix" value="">
        </div>
      </div>
      <hr/>
      <div class="text-center">
        <button type="button" disabled class="btn btn-danger " ng-click="submitServer()">保存</button>
      </div>
      <hr/>
    </form>
  </div>
</div>
<div ng-include="'footer.html'"></div>
